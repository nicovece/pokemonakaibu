<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Explore and discover Pokémon with this interactive repository. View detailed information, images, and abilities of various Pokémon fetched from the PokeAPI.">
  <link rel="shortcut icon" href="./dist/img/favicon-32x32.png?v=2">
  <title>PokémonĀkaibu - The Pokémon online archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <header class="page-header">
    <nav class="navbar fixed-top navbar-expand-sm pokenavbar" data-bs-theme="dark" aria-label="Website main navigation">
      <div class="container">
        <a class="navbar-brand col-lg-3 me-0 pokebrand" href="#">PokémonĀkaibu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
          aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex justify-content-md-end" id="navbarsExample11">
          <ul class="navbar-nav col-lg-6 justify-content-md-end">
            <li class="nav-item">
              <input id="searchInput" class="form-control form-control-lg bg-primary-subtle my-3" type="search"
                placeholder="Search" aria-label="Search">
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="mt-5">
    <div class="p-5 text-center">
      <div class="container py-5">
        <h1 class="pokelogo mb-4">PokémonĀkaibu</h1>
        <h2>Your new favourite online Pokémon archive!</h2>
      </div>
    </div>
  </div>
  <main>
    <section class="container content--main">
      <!-- <div class="row">
        <div class="col"> -->
      <!-- Pokemon list populated via javascript -->
      <ul class="row list-group list-group-horizontal row-gap-2 pokelist">
      </ul>
      <!-- </div>
      </div> -->
    </section>
  </main>

  <!-- Modal -->
  <div class="modal modal-xl fade" id="pokemodal__container" tabindex="-1" aria-labelledby="pokemodal__containerLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="pokemodal__containerLabel">Modal title</h1>
          <button type="button" class="btn-close pokemodal__close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pokemodal__body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <div id="pokemodal__container"></div> -->
  <div class="mt-5">
    <div class="p-0 text-center">
      <div class="container py-2">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-3">
          <a href="/"
            class="d-flex align-items-center justify-content-center mb-3 mb-md-0 text-decoration-none fs-5 fw-semibold pokelogo">
            PokémonĀkaibu
          </a>
          <p class="mb-0 text-body-secondary">© <span class="current_year"></span></p>
        </footer>
      </div>
    </div>
  </div>
  <script src="./dist/js/promise-polyfill.min.js" type="application/javascript"></script>
  <script src="./dist/js/fetch-polyfill.min.js" type="application/javascript"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script src="./dist/js/scripts.min.js" type="application/javascript"></script>
